<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Student management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/students}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students/new}">add student</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <h1>List of student</h1>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <a href="/students/new" class="btn btn-primary btn-sm mb-3">Add student</a>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>student First Name</th>
          <th>student Last Name</th>
          <th>student Email</th>
          <th>student Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="student: ${students}">
          <td th:text="${student.firstName}"></td>
          <td th:text="${student.lastName}"></td>
          <td th:text="${student.email}"></td>
          <td>
            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-success">
              update
            </a>
          </td>
        </tr>
      </tbody>

    </table>

</body>

</html>
